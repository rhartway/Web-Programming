<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="committeestyle.css" />
    <title>Create Committee</title>
  </head>

  <body>
    <!-- Main section with committee name and scrolling table for adding users-->
    <div class="create-committee">
      <form>
        <label for="cname">Committee Name:</label>
        <input type="text" name="cname" id="cname" required />
        <div><span style="text-align: left">Add Users:</span></div>
        <table class="fixed-header">
          <thead class="header">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Add</th>
            </tr>
          </thead>
          <tbody class="scrollable">
            <tr>
              <td>Ryan</td>
              <td>Lee</td>
              <td><input type="checkbox" name="user1" value="user1" /></td>
            </tr>
            <tr>
              <td>Lynelle</td>
              <td>Chen</td>
              <td><input type="checkbox" name="user2" value="user2" /></td>
            </tr>
          </tbody>
        </table>
        <input
          class="submit-committee"
          type="button"
          id="enter"
          value="Enter"
        />
      </form>
    </div>
    <!-- Footer section with buttons to (temporarily) navigate to dashboard and "back"-->
    <div class="footer">
      <a href="/dashboard.html">
        <button class="navigation" class="settings" type="button">
          placehold
        </button>
      </a>
      <a href="committees.html">
        <button class="navigation" class="back" type="button">Back</button>
      </a>
    </div>
  </body>
</html>
