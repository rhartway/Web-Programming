<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committees</title>
    <link rel="stylesheet" href="my_profile_styles.css">
</head>

<body class="committee">
    <div class="card">
        <h1>Committee Name</h1>
        <p>Chairman of committee</p>

        <div class="status-container">
            <span class="normal-dot"></span> 
            <p>Status: member</p>
        </div>
    
    </div>

    <div class="card">

        <h1>Committee Name</h1>
        <p>Your committee</p>

        <div class="status-container">
            <span class="chairman-dot"></span> 
            <p>Status: chairman</p>
        </div>
    
    </div>

    <div class="card">
        <h1>Committee Name</h1>
        <p>Chairman</p>

        <div class="status-container">
            <span class="pending-dot"></span> 
            <p>Status: pending</p>
            <button class="pending-buttons" type="button">Accept</button>
            <button class="pending-buttons" type="button">Decline</button>
        </div>
    </div>

</body>
</html>
