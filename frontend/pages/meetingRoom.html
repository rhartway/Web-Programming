<!--
Functionality
Get member list
Arrange member list around table/podium
Raise motion -> object motion -> vote on motion
first user to raise motion will raise their motion and prevent other motions from being raised
both the user who raised the motion and the meeting host will have the option to withdraw the motion
Once user raises their motion, they will be allowed to describe their motion, no one else will be allowed to talk
After user finishes, others will be allowed to object to the motion
Once all objections are made, all users will vote
Motion will move to accepted motions or rejected motions list depending on vote
