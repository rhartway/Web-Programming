<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href ="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- <header>
        <h2 class="title">Web Programming Login</h2>
        
    </header> -->

    <div class ="login_page">
        <div class ="form-box_login">
            <h2>Login</h2>
            <form action="http://localhost:8080/login" method="POST" id="loginForm">
                <div class="input_box">
                    <span class="icon"></span>
                    <input type="text" id = "username" placeholder="Username" name="username" required>
                    <!-- <label>Username</label> -->
                </div>
                <div class="input_box">
                   
                    <input type="password" id="password" placeholder="Password" name="password" required>
                     <span onclick="showPassword()">
                        <i class ="fa-regular fa-eye" id=""togglePassword></i>
                    </span>
                </div>
                <div class = "remember-forgot">
                    <label><input type = "checkbox">Remember Me</label>
                </div>
                <div class ="button_container">
                    <button id="login_btn" class = "btn">Login</button>
                </div>

                <div class = "link_container">
                    <a href="register.html">Sign Up</a>
                    <a href="forgot_password.html">Forgot Password</a>
                </div>
                


                <!-- <div class = "button_container">
                    <button id="register_btn" class = "btn">Register</button>
                </div> -->
                
            </form>
        </div>

        
    </div>

    <script src="../script/script.js" defer></script>
    
</body>
</html>
