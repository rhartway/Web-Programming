<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href ="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- <header>
        <h2 class="title">Web Programming Login</h2>
        
    </header> -->

    <div class ="login_page">
        <div class ="form-box_login">
            <h2>Create a New Account</h2>
            <form action="http://localhost:8080/register" method="POST">
                <div class="input_box">
                    <span class="icon"></span>
                    <input type="email" placeholder="Email" name="email" required>
                    <!-- <label>Username</label> -->
                </div>
                <div class="input_box">
                    <span class="icon"></span>
                    <input type="text" placeholder="First Name" name="fname" required>
                    <!-- <label>Username</label> -->
                </div>
                <div class="input_box">
                    <span class="icon"></span>
                    <input type="text" placeholder="Last Name" name="lname" required>
                    <!-- <label>Username</label> -->
                </div>
                <div class="input_box">
                    <span class="icon"></span>
                    <input type="text" placeholder="Username" name="username" required>
                    <!-- <label>Username</label> -->
                </div>
                <div class="input_box">
                    <span class="icon"></span>
                    <input type="password" id="password" placeholder="Password" name="password" required>
                    <span onclick="showPassword_1()">
                        <i class ="fa-regular fa-eye" id=""togglePassword></i>
                    </span>
                </div>
                <div class = "remember-forgot">
                    <label><input type = "checkbox">Remember Me</label>
                </div>
                <div class ="button_container">
                    <button id="sign_up_btn" class = "btn">Sign Up</button>
                </div>

                <div id="register" class = "link_container">
                    <a href="index.html">Login</a>
                    <a href="forgot_password.html">Forgot Password</a>
                    
                </div>
                


                <!-- <div class = "button_container">
                    <button id="register_btn" class = "btn">Register</button>
                </div> -->
                
            </form>
        </div>

        
    </div>
    
</body>
</html>
