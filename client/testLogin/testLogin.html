<!DOCTYPE html> 

<html>
    <head>
        <title>test login</title>
        <script src="../testLogin/testLogin.js" defer></script>
    </head>

    <body>
        <h3>Register new user</h3>
        <div id="register">
            <label for="username">Username: </label>
            <input id="usernameRegister" name="username" type="text">
            <br>
            <br>
            <label for="password">Password: </label>
            <input id="passwordRegister" name="password" type="password">
            <br>
            <br>
            <button id="submitRegister">
                Submit
            </button>
        </div>
        <br>
        <br>
        <br>
        <h3>Login existing user</h3>
        <div id="Login">
            <label for="username">Username: </label>
            <input id="usernameLogin" name="username" type="text">
            <br>
            <br>
            <label for="password">Password: </label>
            <input id="passwordLogin" name="password" type="password">
            <br>
            <br>
            <button id="submitLogin">
                Submit
            </button>
        </div>
    </body>
</html>
